<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Shop</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>

</head>
<body>
 
<div class="container">
    <h1>Welcome to Online Book Shop</h1>
 
    <form id="bookForm">
        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" placeholder="Book name" required><br><br>
 
        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="Author" required><br><br>
 
        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Price" required><br><br>
 
        <button type="button" onclick="addBook()">Submit</button>
    </form>
 
    <h2>Search Book</h2>
    <input type="text" id="searchBookId" placeholder="Enter Book ID">
    <button onclick="searchBook()">Search</button>
 
    <table id="booksTable">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="bookList">
            <tr><td>1</td><td>Atomic Habits</td><td>James Clear</td><td>450.00/-</td></tr>
            <tr><td>2</td><td>Deep Work</td><td>Cal Newport</td><td>350.00/-</td></tr>
            <tr><td>3</td><td>Wings of Fire</td><td>Dr. A. P. J. Abdul Kalam</td><td>331.00/-</td></tr>
        </tbody>
    </table>
 
    <h3>Search Result:</h3>
    <div id="searchResult"></div>
</div>

 
</body>
</html>
